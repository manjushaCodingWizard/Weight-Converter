<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body{
    margin:50px;
    background: rgb(1, 1, 51);
    color:rgb(40, 2, 77);
    }
    h1{
      color:aquamarine;
    }
  </style>
  <title>Weight Converter</title>
</head>

<body>
   <div class="container">
     <div class="row">
       <div class="col-md-6 offset-md-3">
         <h1 class="display-4 text-converter mb-3">Weight Converter</h1>
         
         <form>
            <div class="form-group">
              <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
            </div>
         </form>

         <div id="output">
            <div class="card card-primary mb-2">
             <div class="card-block">
               <h4>Grams: </h4>
               <div id="gramsOutput"></div>
             </div>
            </div>

            <div class="card card-success mb-2">
              <div class="card-block">
                <h4>Kilograms: </h4>
                <div id="KgOutput"></div>
              </div>
            </div>          
         </div>

       </div>
     </div>
   </div>

   <script>
     document.getElementById('lbsInput').addEventListener('input',function(e){
       let lbs = e.target.value;
       document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
       document.getElementById('KgOutput').innerHTML = lbs/2.2046;
     });
   </script>
</body>
</html>
